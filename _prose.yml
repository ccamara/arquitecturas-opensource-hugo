prose:
  rooturl: 'content'
  media: 'static/images'
  metadata:
    content/posts:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "Post's title"
      - name: "date"
        field:
          element: "text"
          label: "Fecha"
          placeholder: "Write yyyy-mm-dd"
          value: CURRENT_DATETIME
      - draft:
        field:
          element: "checkbox"
          label: "Draft"
          help: "Unpublish or publish"
          value: true
